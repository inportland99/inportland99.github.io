<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Book Raj</h2>
                    <h3 class="section-subheading">Request a keynote or workshop for your next event or PD day.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                  <form class="gform" method="POST" data-email="raj@mathplusacademy.com" action="https://script.google.com/macros/s/AKfycbztODXGL6X5NbLqs4ppngz9ebj0ViGNntsrv1Gj7w/exec">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message -- include location and date(s) if known *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                        <div style="display:none" class="thankyou_message">
                          <!-- You can customize the thankyou message by editing the code below -->
                          <h2 style="color: white;">Your message has been sent! I will get back to you soon!</h2>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
